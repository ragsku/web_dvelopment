<!DOCTYPE html>
<html>
<head>
	<title>Little Lemon</title>
	<link rel=”stylesheet” href=”css/styles.css”>
</head>
<body>
	<header>
		<!-- the header element will be used to display the Little Lemon logo -->
		<img src=”logo.png”>
	</header>
	<nav>
	<!-- the nav element will be used to describe the navigational structure of the website -->
	<ul>
		<li><a href=”index.html”>Home</a></li>
		<li><a href=”location.html”>Location</a></li>
		<li><a href=”blog.html”>Blog</a></li>
    </ul>		
    </nav>
    <main>
	    <!-- main element will feature the main content of the web page -->
        <h1>Sign Up</h1>
        <form>
            <div>
                <!--Labels improve the user experience and assist accessibility software and understanding the form-->
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="3" maxlength="12">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Pssword</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="5">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <style>
            input:invalid {
                border: 2px solid red;
            }
            
        </style>
    </main>
    <footer>
	    <!--footer will be used to display copyright information-->
	    <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
